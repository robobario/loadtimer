<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Loadtimer</title>
    <meta http-equiv="content-type"
          content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="js/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="js/loadtimer.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="doOnLoad()">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="env well">
            <select data-bind="options: periodSelectOptions, value: selectedPeriodOption">
            </select>
            <h3 data-bind="text: averagesHeader()"></h3>
            <a data-bind="text: previousAveragesButtonLabel(), click:onPreviousClick" class="btn"></a>
            <a data-bind="text: nextAveragesButtonLabel(), click:onNextClick" class="btn"></a>
            <table data-bind="visible: topAverages().length > 0" class="table">
                <thead>
                <tr><th>Page identifier</th><th>Average Load Time (Seconds)</th></tr>
                </thead>
                <tbody data-bind="foreach: topAverages()">
                    <tr>
                        <td data-bind="text: identifier"></td>
                        <td data-bind="text: avg"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>


</html>
