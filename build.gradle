apply plugin : 'war'

repositories {
  mavenCentral()
  maven {
    url 'http://files.couchbase.com/maven2'
  }
}

dependencies {
  compile 'org.springframework:spring-context:3.2.3.RELEASE'
  compile 'org.springframework:spring-webmvc:3.2.3.RELEASE'
  compile 'couchbase:couchbase-client:1.1.7'
  compile 'joda-time:joda-time:2.2'
  compile 'com.google.guava:guava:14.0.1'
  compile 'com.amazonaws:aws-java-sdk:1.4.5'
  compile 'org.slf4j:slf4j-api:1.7.5'
  compile 'javax.servlet:servlet-api:2.5'
  runtime 'ch.qos.logback:logback-classic:1.0.13'
  runtime fileTree(dir: 'lib', includes: ['*.jar'])
  runtime 'com.fasterxml.jackson.core:jackson-databind:2.2.2'
  testCompile 'junit:junit:4.11'
  testCompile 'org.springframework:spring-test:3.2.3.RELEASE'
  testCompile 'org.mockito:mockito-all:1.9.5'
}
